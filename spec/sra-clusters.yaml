# yaml-language-server: $schema=/tmp/schemas/cluster.yaml#/CASpecLogicalClusters
# Filename will be: clusters/<cluster_bundle>-<Version>.yaml
---
specSchema: "CompositeApp_Clusters"
schemaVersion: "0.1"
logicalClusters:
  - logicalClusterName: gpu-optimized-edge
    clusterSpec:
      clusterLabels: ["edge"]
      clusterType: small
      slaRequirements:
        - requirement: camlatency
          type: LATENCY_RTT
          value: 20ms
          parameter: store7.sfo.retailcompany.com
      infraRequirements:
        - requirement: intelgpu
          type: gpu.vendor
          value: intel
        - requirement: memory
          type: memory.size
          value: 16GB
        - requirement: storage
          type: storage.size
          value: 100GB
        - requirement: cpu-cores
          type: cpu.cores
          value: "8"
  - logicalClusterName: generic-edge
    clusterSpec:
      clusterLabels: ["cloud"]
      clusterType: small
